<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack 21</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor">
        <img src="media/Fondo.jpeg" alt="Fondo" class="background">
        <div id="game">
            <h1>Blackjack 21</h1>
            <div id="dealer-hand" class="hand">
                <h2>Mano del BOT</h2>
                <div class="cards" id="dealer-cards"></div>
                <p id="dealer-score">Puntuación: 0</p>
            </div>
            <div id="player-hand" class="hand">
                <h2>Tu Mano</h2>
                <div class="cards" id="player-cards"></div>
                <p id="player-score">Puntuación: 0</p>
            </div>
            <div id="controls">
                <button id="btn-hit">Pedir Carta</button>
                <button id="btn-stand">Plantarse</button>
                <button id="btn-new-game">Nuevo Juego</button>
            </div>
            <p id="message"></p>
        </div>
    </div>
    <div class="imagen">
        <a href="index1.html"><img src="media/arrow-left.png" alt="Ver reglas" class="arrow-left"></a>
    </div>
</body>
<script src="script.js"></script>

</html>
